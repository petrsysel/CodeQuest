<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlockie Úloha</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons/block-favicon-game.png" type="image/x-icon">
</head>
<body>
	<script type="module" src="./src/game/main.ts"></script>
    <div id="generator-workspace" style="display: none;"></div>
    <div id="navbar" class="navbar-links">
        <a href='https://codeblockie.com' target="_blank"><p class="logo" target="_blank">CodeBlockie</p></a>
        <a href='https://codeblockie.com/docs/intro' target="_blank"><p class="logo" target="_blank">Nápověda</p></a>
        <a href='https://codeblockie.com/app' target="_blank"><p class="logo" target="_blank">Úlohy</p></a>
    </div>
    <div id="game">
        <div class="grid-item grid-puzzle-settings" id="game-control-panel"></div>
        <div class="grid-item grid-code-editor">
            <div id="game-blockly-placeholder" style="height: 100%; width: 100%;"></div>
        </div>
        <div class="grid-item grid-board" id="game-board-container"></div>
        <div class="grid-item grid-object-settings" id="game-object-list"></div>
        <div class="grid-item grid-object-panel" id="object-panel" style="display: none;"></div>
    </div>
    <xml xmlns="https://developers.google.com/blockly/xml" id="blockly-toolbox" style="display: none"></xml>
</body>
</html>
