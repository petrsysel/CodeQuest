<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlockie Editor</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons/block-favicon-editor.png" type="image/x-icon">
</head>
<body>
	<script type="module" src="./src/editor/main.ts"></script>
    <div id="navbar">
        <a href="."><p class="logo">CodeBlockie</p></a>
    </div>
    <div id="editor">
        <div id="cp-place-holder"></div>
        <div id="puzzle-settings-place-holder"></div>
        <div class="grid-item grid-puzzle-settings" id="control-panel"></div>
        <div class="grid-item grid-code-editor">
            <div id="blockly-placeholder" style="height: 100%; width: 100%;"></div>
        </div>
        <div class="grid-item grid-board" id="board-container"></div>
        <div class="grid-item grid-object-settings" id="object-settings"></div>
        <div class="grid-item grid-object-panel" id="object-panel"></div>
    </div>

    <xml xmlns="https://developers.google.com/blockly/xml" id="blockly-toolbox" style="display: none"></xml>
</body>
</html>
